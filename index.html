<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interaktive AI Story Engine</title>

  <!-- Google Fonts for modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="game.css">

  <!-- React libraries -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- Optional: Icons for AI interaction -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      color: #333;
    }

    header {
      text-align: center;
      padding: 1rem 0;
      background: #4a90e2;
      color: white;
    }

    header h1 {
      margin: 0;
      font-weight: 700;
    }

    header p {
      margin: 0.25rem 0 0;
      font-weight: 400;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }

    /* Optional fade-in animation for AI cards */
    .fade-in {
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    <h1>Interaktive AI Story Engine</h1>
    <p>Erstelle und spiele deine Geschichten mit KI-Unterst√ºtzung</p>
  </header>

  <main id="root"></main>

  <!-- React App Script -->
  <script type="text/javascript" src="app.js"></script>
</body>
</html>

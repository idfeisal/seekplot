<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resource Negotiation Simulator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 min-h-screen">
  <!-- Header -->
  <header class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold">Resource Negotiation Simulator</h1>
    <div class="flex gap-4 items-center">
      <select id="genre" class="p-2 rounded" aria-label="Select negotiation scenario genre">
        <option value="medieval">Medieval</option>
        <option value="modern">Modern</option>
        <option value="alternate">Alternate History</option>
      </select>
      <span id="round">Round: 1 / 3</span>
    </div>
  </header>

  <!-- Metrics -->
  <div class="grid grid-cols-3 gap-4 mb-6">
    <div class="flex flex-col items-center">
      <span class="text-lg font-semibold">Economy</span>
      <div class="w-full bg-gray-300 rounded h-4 mt-1">
        <div id="economy-bar" class="bg-green-500 h-4 rounded" style="width: 100%;"></div>
      </div>
      <span id="economy-text" class="mt-1">100%</span>
    </div>
    <div class="flex flex-col items-center">
      <span class="text-lg font-semibold">Stability</span>
      <div class="w-full bg-gray-300 rounded h-4 mt-1">
        <div id="stability-bar" class="bg-green-500 h-4 rounded" style="width: 100%;"></div>
      </div>
      <span id="stability-text" class="mt-1">100%</span>
    </div>
    <div class="flex flex-col items-center">
      <span class="text-lg font-semibold">Public Opinion</span>
      <div class="w-full bg-gray-300 rounded h-4 mt-1">
        <div id="opinion-bar" class="bg-green-500 h-4 rounded" style="width: 50%;"></div>
      </div>
      <span id="opinion-text" class="mt-1">50%</span>
    </div>
  </div>

  <!-- Policy Submission -->
  <section class="p-4 bg-white rounded shadow mb-6">
    <h2 class="font-bold text-xl mb-2">Submit Policy Proposal (50 words)</h2>
    <div id="situation-text" class="p-2 border border-gray-300 rounded mb-2 bg-gray-50" aria-live="polite">
      Click "Submit Policy" to start the first round and receive a situation.
    </div>
    <textarea id="policy" class="w-full p-2 border border-gray-400 rounded mb-2" rows="4"
      placeholder="Address resource allocation, economic impact, and fairness..."
      aria-label="Enter your policy proposal (max 50 words)"></textarea>
    <button id="submit-policy" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Submit Policy</button>
  </section>

  <!-- Opposing Proposal -->
  <section id="opposing-section" class="p-4 bg-white rounded shadow mb-6 hidden">
    <h2 class="font-bold text-xl mb-2">Opposing Faction Proposal</h2>
    <div id="opposing-text" class="p-2 border border-gray-300 rounded mb-2 bg-gray-50"></div>
    <div class="flex gap-2 mb-2">
      <button id="approve-btn" class="bg-green-500 text-white px-4 py-1 rounded" aria-label="Approve opposing proposal">Approve</button>
      <button id="reject-btn" class="bg-red-500 text-white px-4 py-1 rounded" aria-label="Reject opposing proposal">Reject</button>
    </div>
    <input type="text" id="comment" class="w-full p-2 border border-gray-400 rounded"
      placeholder="Comment on proposal (1 sentence)" aria-label="Comment on opposing proposal">
  </section>

  <!-- Event Log -->
  <section class="p-4 bg-gray-50 rounded shadow max-h-48 overflow-y-auto">
    <h2 class="font-bold text-xl mb-2">Event Log</h2>
    <ul id="event-log" class="list-disc pl-5" aria-live="polite"></ul>
  </section>

  <script>
    let metrics = { economy: 100, stability: 100, opinion: 50 };
    let round = 1;

    function updateMetrics() {
      metrics.economy = Math.min(Math.max(metrics.economy, 0), 100);
      metrics.stability = Math.min(Math.max(metrics.stability, 0), 100);
      metrics.opinion = Math.min(Math.max(metrics.opinion, 0), 100);
      document.getElementById('economy-bar').style.width = metrics.economy + '%';
      document.getElementById('stability-bar').style.width = metrics.stability + '%';
      document.getElementById('opinion-bar').style.width = metrics.opinion + '%';
      document.getElementById('economy-text').textContent = metrics.economy + '%';
      document.getElementById('stability-text').textContent = metrics.stability + '%';
      document.getElementById('opinion-text').textContent = metrics.opinion + '%';
    }

    function addEvent(text) {
      const ul = document.getElementById('event-log');
      const li = document.createElement('li');
      li.textContent = `Round ${round}: ${text}`;
      ul.appendChild(li);
      ul.scrollTop = ul.scrollHeight;
    }

    function sanitizeInput(input) {
      return input.replace(/[<>&"']/g, "");
    }

    async function generateSituation(genre) {
      try {
        const res = await fetch("/api/situation", { // placeholder for backend
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ genre })
        });

        if (!res.ok) throw new Error(`HTTP Error: ${res.status} ${res.statusText}`);
        const data = await res.json();
        const situation = data.situation;

        document.getElementById('situation-text').textContent = situation;
        addEvent(`New situation: ${situation}`);
        return situation;
      } catch (err) {
        console.error(err);
        const mockSituation = `In a ${genre} setting, a resource shortage threatens stability. Propose a policy to address it.`;
        document.getElementById('situation-text').textContent = mockSituation;
        addEvent(`Error fetching situation. Mock situation: ${mockSituation}`);
        return mockSituation;
      }
    }

    document.getElementById('submit-policy').addEventListener('click', async () => {
      if (round > 3) return;

      const policyText = sanitizeInput(document.getElementById('policy').value);
      const words = policyText.trim().split(/\s+/);
      if (words.length === 0 || words[0] === "") {
        alert('Policy cannot be empty!');
        return;
      }
      if (words.length > 50) {
        alert('Policy exceeds 50 words!');
        return;
      }

      addEvent(`Your policy submitted: "${policyText}"`);

      const genre = document.getElementById('genre').value;
      // Get opposing faction proposal from backend
      try {
        const res = await fetch("/api/opposing", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            genre,
            situation: document.getElementById('situation-text').textContent
          })
        });

        if (!res.ok) throw new Error(`HTTP Error: ${res.status} ${res.statusText}`);
        const data = await res.json();
        const aiProposal = data.proposal;

        document.getElementById('opposing-text').textContent = aiProposal;
        document.getElementById('opposing-section').classList.remove('hidden');
        addEvent("Opposing faction submitted a proposal.");
      } catch (err) {
        console.error(err);
        document.getElementById('opposing-text').textContent = "Error: Could not generate opposing proposal.";
        document.getElementById('opposing-section').classList.remove('hidden');
        addEvent("Error fetching opposing proposal.");
      }
    });

    function vote(approve) {
      if (round > 3) return;

      const text = document.getElementById('opposing-text').textContent;
      const comment = sanitizeInput(document.getElementById('comment').value);
      addEvent(`You ${approve ? 'approved' : 'rejected'} the opposing proposal: "${text}"`);
      if (comment) addEvent(`Comment: ${comment}`);

      const econChange = approve ? 5 : -5;
      const stabilityChange = approve ? 3 : -10;
      const opinionChange = approve ? 5 : -5;

      metrics.economy += econChange;
      metrics.stability += stabilityChange;
      metrics.opinion += opinionChange;
      updateMetrics();

      round++;
      document.getElementById('round').textContent = `Round: ${round} / 3`;
      document.getElementById('policy').value = '';
      document.getElementById('opposing-section').classList.add('hidden');
      document.getElementById('comment').value = '';

      if (round > 3) {
        addEvent(`Game Over! Final Metrics - Economy: ${metrics.economy}%, Stability: ${metrics.stability}%, Opinion: ${metrics.opinion}%`);
        document.getElementById('submit-policy').disabled = true;
      } else {
        const genre = document.getElementById('genre').value;
        generateSituation(genre);
      }
    }

    document.getElementById('approve-btn').addEventListener('click', () => vote(true));
    document.getElementById('reject-btn').addEventListener('click', () => vote(false));

    // Initialize with first situation
    generateSituation(document.getElementById('genre').value);
    updateMetrics();
  </script>
</body>
</html>
